        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="mt-auto p-2">

                    <p class="h5">REGISTER YOUR DEVICE</p>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="msg">{{ msg }}</div>

                        <div class="form-field">
                            <input type="text" placeholder="DeviceID" name="deviceid">
                        </div>

                        <div class="form-field">
                            <input type="text" placeholder="Device name" name="deviceName">
                        </div>

                        <div class="form-field">
                            <input type="text" placeholder="Vehicle" name="vehicle">
                        </div>

                        <div class="form-field">
                            <input type="text" placeholder="Vehicle Brand" name="vehicle_brand">
                        </div>

                        <div class="form-field">
                            <input type="text" placeholder="Vehicle Color" name="vehicle_color">
                        </div>

                        <div class="form-field">
                            <input type="password" placeholder="Password" name="password">
                        </div>

                        <div class="form-field">
                            <input type="text" placeholder="Cumulocity Username" name="cumulocityName">
                        </div>

                        <div class="form-field">
                            <input type="text" placeholder="Cumulocity Tenant Id" name="tenantId">
                        </div>

                        <div class="form-field">
                            <input type="password" placeholder="Cumulocity Password" name="cumulocityPassword">
                        </div>

                        <div class="form-field2">
                            <input class="btn btn-outline-dark btn-sm" type="submit" value="Register">
                        </div>
                        <p class="bottom">
                            Already have an account?
                            <br>
                            <a class="bottom" href="{{url_for('login')}}">
                                Sign in here
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-arrow-right" viewBox="0 0 16 16">

                                </svg>
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
