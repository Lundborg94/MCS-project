{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: center">Motorcycle crash sensor</h1>
    <table class="table">
        <tr>
            <th>ICE contact</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
                </tr>
        {% endfor %}
        </table>
    
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div> 
{% endblock %}
